name: LDLC tracker (monitoring)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 minutes (UTC)

permissions:
  contents: write

concurrency:
  group: ldlc-tracker
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py

      - name: Upload Excel artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ldlc_suivi_smartphones
          path: ldlc_suivi_smartphones.xlsx

      - name: Commit state file (empty run counter)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json || true
          git commit -m "Update monitoring state" || echo "No changes to commit"
          git push
