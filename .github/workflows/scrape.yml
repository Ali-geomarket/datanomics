name: LDLC tracker (monitoring)

on:
  # Lancement manuel depuis l'interface GitHub (bouton "Run workflow")
  workflow_dispatch:

  # Lancement automatique via cron (toutes les heures, à minute 0)
  # Format cron GitHub : minute heure jour(mois) mois jour(semaine)
  schedule:
    - cron: "0 * * * *"

# Permissions nécessaires pour pouvoir pousser des fichiers (Excel + state.json) dans le dépôt
permissions:
  contents: write

concurrency:
  # Un seul run à la fois pour éviter des exécutions concurrentes sur le même fichier
  group: ldlc-tracker

  # Si un nouveau run est déclenché alors qu’un autre est déjà en cours,
  # le run en cours est automatiquement annulé et remplacé par le nouveau.
  # Cela évite les chevauchements et garantit que seule la dernière exécution est conservée.
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    # Augmenté car le scraping + génération Excel peut dépasser 20 minutes selon la charge réseau
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py

      # Conservation d'un artifact téléchargeable depuis l'interface GitHub Actions.
      # Important : le fichier doit exister à ce chemin à la fin du script (ici, à la racine du repo).
      - name: Upload Excel artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ldlc_suivi_smartphones
          path: ldlc_suivi_smartphones.xlsx

      # Commit/push des fichiers produits afin de garder un historique dans le dépôt.
      # Si aucun changement, le commit est ignoré.
      - name: Commit Excel + state
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajoute l'excel et le fichier d'état (state.json) si présents/modifiés
          git add ldlc_suivi_smartphones.xlsx state.json || true

          # Commit uniquement si changements
          git commit -m "Update LDLC prices history" || echo "No changes to commit"

          # Push sur la branche courante
          git push
