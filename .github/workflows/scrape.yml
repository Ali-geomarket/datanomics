name: LDLC tracker (monitoring)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: ldlc-tracker
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py

      # Optionnel: garder aussi un artifact téléchargeable
      - name: Upload Excel artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ldlc_suivi_smartphones
          path: ldlc_suivi_smartphones.xlsx

      - name: Commit Excel + state
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajoute excel + state (state existe peut-être déjà)
          git add ldlc_suivi_smartphones.xlsx state.json || true

          # Commit seulement si changements
          git commit -m "Update LDLC prices history" || echo "No changes to commit"

          # Push
          git push
